<div>
    <h3>Detalles del Producto</h3>
    <p>ID: {{ product.id }}</p>
    <p>Nombre: {{ product.name }}</p>
    <p>Precio: ${{ product.price }}</p>
    <p>En stock: {{ product.inStock ? 'Sí' : 'No' }}</p>
    <p *ngIf="product.onSale">¡En Oferta!</p>
    <img *ngIf="product.img"
       [src]="product.img"
       [alt]="product.name"
       width="200">
  </div>
